<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Vending Machine</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/potato-chips.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">VendingMachine</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="py-2">
            <button type="button" class="btn btn-primary" onclick="app.machinesController.insert()">Insert
                25Â¢</button>
            <button type="button" class="btn btn-warning" onclick="app.machinesController.return()">Return
                Change</button>
            <!-- Alt 0162 -->
            <h2 class="py-2">Total: $<span id="total">0</span></h2>
        </div>
        <div>
            <button type="button" class="btn btn-secondary" onclick="app.machinesController.buy('Chips')">Buy
                Chips $1</button>
            <button type="button" class="btn btn-secondary" onclick="app.machinesController.buy('Cookie')">Buy
                Cookie $1.5</button>
            <button type="button" class="btn btn-secondary" onclick="app.machinesController.buy('Soda')">Buy
                Soda $2</button>
            <button type="button" class="btn btn-secondary" onclick="app.machinesController.buy('Poptart')">Buy
                Poptart $5</button>
            <h4 class="pt-2">You have <span id="Chips">0</span> chips</h4>
            <h4 class="pt-1">You have <span id="Cookie">0</span> cookies</h4>
            <h4 class="pt-1">You have <span id="Soda">0</span> soda</h4>
            <h4 class="pt-1">You have <span id="Poptart">0</span> poptarts</h4>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Jonathan</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
